<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <base href="/student/" />
    <title>辅导员网上工作室</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/javascripts/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="/javascripts/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="/javascripts/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" type='text/css' href="/javascripts/webuploader/webuploader.css"/>
    <link rel="stylesheet" href="/javascripts/dist/css/leave.css" />
    <link rel="stylesheet" href="/javascripts/dist/css/bootstrap-datetimepicker.css" />

    <script src="/javascripts/dist/js/angular.js"></script>
    <script src="/javascripts/dist/js/angular-route.js"></script>
    <script src="/javascripts/dist/js/mobile-angular-ui.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="/javascripts/dist/js/mobile-angular-ui.gestures.js"></script>
    <script src="/javascripts/dist/js/jquery-1.10.2.min.js"></script>
    <script src="/javascripts/dist/js/bootstrap-datetimepicker.js"></script>
    <script src="/javascripts/dist/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/javascripts/controller/changePassword.js"></script>
    <script src="/javascripts/controller/leave.js"></script>
    <script src="/javascripts/controller/schedule.js"></script>
    <script src="/javascripts/index2.js"></script>


    <script src="/javascripts/webuploader/webuploader.js"></script>
    <script src="/javascripts/upload.js"></script>
</head>

<body
        ng-app="myApp"
        ng-controller="MainController">

<div ng-include="'sidebar.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<alert-bar class="alert_bar" message="tipService.message" type="tipService.type"></alert-bar>
<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <a  href='/logout' class="btn">
                <i class="fa fa-power-off"></i>退出
            </a>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>

    <div class=""></div>
</div>
<div ui-yield-to="modals"></div>

<script>

</script>
</body>


</html>
